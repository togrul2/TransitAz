{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/login.css' %}">
	<link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
	<title>Daxil Ol</title>
	<style>
		body {
			background-image: url({% static 'media/images/bgi.png' %});
		}

        .messages {
            list-style: none;
        }
	</style>
</head>

<body>
	<div class="wrapper">
		<form action="" method="post">
			{% csrf_token %}
			<div class="row header">
				<h1><a href="{% url 'main' %}" class="link-primary">Transit Az</a></h1>
				<h5>Hesaba daxil</h5>
			</div>
            <div class="mb-3 row text-sm-end">
                <div class="col-md">
                    <div class="form-floating">
                        <input class="form-control" id="username" name="username" type="text" placeholder="a" required>
                        <label for="username">Istifadeci adi</label>
                    </div>
                </div>
            </div>
            <div class="mb-2 row text-sm-end">
                <div class="col-md">
                    <div class="form-floating">
                        <input class="form-control" id="password" name="password" type="password" placeholder="a" required>
                        <label for="password">Password</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
                            <div class="alert-danger">{{ message }}</div>
{#                            {{ message }}#}
                        </li>
                            {% endfor %}
                    </ul>
                    {% endif %}
                </div>
            </div>
			<div class="mb-3 row">
				<label for="inputRemember" class="col-4 col-form-check-label text-sm-end">Yadda
					saxla</label>
				<div class="col-8">
					<input class="form-check-input" type="checkbox" name="remember_me" value="remember_me"
						id="inputRemember">
				</div>
			</div>
			<div class="btn-wrapper">
				<button class="btn btn-primary me-3" type="submit">Daxil ol</button>
				<a href="{% url 'register' %}" class="btn btn-outline-primary">Hesab aç</a>
			</div>
			<div class="mt-4 d-flex justify-content-center">
				Şifrəni unutmusuz?&nbsp;<a class="link-btn" href="{% url 'reset_password' %}">Şifrə bərpa et</a>
			</div>
		</form>
	</div>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
